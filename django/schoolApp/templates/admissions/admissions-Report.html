{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <title>admissions</title>
    <link href="{% static "stylesheets/style.css" %}" type="text/css" rel="stylesheet"></link>
  </head>
  <body>
    <h1>Admissions Report : 2022-23</h1>
    <br/>
    <table border="1">
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Father Name</th>
        <th>Class</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>

      {% for s in allstudents %}
      <tr>
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.fathername}}</td>
        <td>{{s.classname}}</td>
        <td>{{s.contact}}</td>
        <td><a href="/ad/delete/{{s.id}}">Delete</a>&nbsp&nbsp&nbsp
        <a href="/ad/update/{{s.id}}">update</a></td>
      </tr>
      {% endfor %}
    </table><br/><br/>
    <a href="/ad/homepage"><button input="button" type="button" name="homebutton">Homepage</button></a>
  </body>
</html>
